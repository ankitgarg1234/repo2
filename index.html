<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <p id="heading"></p>
    <span id="scontrol" onclick="mute()"></span>
    <span id="leader" onclick="leader()"></span>

    <div id="ahead">
      <span id="newgame" onclick="newgame()">New Game</span>
      <span id="moves"
        ><p class="box">Moves</p>
        0</span
      >
      <span id="stopwatch"
        ><p class="box">Time</p>
        0 s</span
      >
    </div>
    <form id="form1">
      <h1 class="heading">PUZZLE</h1>

      <p class="text">NAME:*</p>
      <input class="typearea" type="text" name="name" value="" />
      <p class="text">ROWS:*</p>
      <input class="typearea" type="number" name="text1" value=>
      <p class="text">COLUMNS:*</p>
      <input class="typearea" type="number" name="text2" value=>
      <br />
      <br />
      <input type="radio" name="text3" value="number" />
      <span style="width: 130px">NUMBER MODE*</span>
      <br />

      <br />
      <br />
      <input
        id="button"
        type="button"
        name="button"
        value="SUBMIT"
        onclick="entry()"
      />
    </form>

    <div id="game"></div>
    <div id="pause" onclick="stop()">PAUSE</div>
    <audio id="music">
      <source src="./assets/background.mp3" type="audio/mpeg" />
    </audio>
    <script src="scripts/functionality.js"></script>
  </body>
</html>
